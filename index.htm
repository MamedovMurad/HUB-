<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>
    <link href="favicon/logo.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b58e494fbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="favicon/logo.png" alt="logo" height="96">
        </div>
        <div class="content">
            <h2>
                Welcome back
            </h2>
            <h4>Sign in with your credentials below</h4>
        </div>
        <div class="form">
          
            <div class="username">
                <label for="username" class="lbluser">Username <span class="star us">*</span></label>
                <input type="text" name="Username" id="username">
                <span class="line user"></span>
            <span class="emessage">

            </span>
            </div>
           <div class="password">
            <label for="password" class="lblps">Password <span class="star ps" >*</span></label>
            <input type="password" name="password" id="password">
            <i class="far fa-eye-slash"></i>
            <span class="line pass"></span>
            <span class="word">Click the eye to toggle visibility</span>
            <span class="epass">

            </span>
           </div>
           <button class="butn">SIGN IN</button>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
